<!DOCTYPE html>
<html>
  <head>
    <title>Games</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Zilla+Slab|Raleway" rel="stylesheet">
  </head>
  <body>
    <div class='site-header'></div>
    <div class="comment-system-container">
      <h2 id="comment-header">Comments</h2>
      <div class="add-comment-page-div">
        <form name="commentSectionAdd" id="add-comment-page-div-form">
          <input id="user-name-input" class="compose-comment" type="text" placeholder="Add a name..."><br>
          <textarea id="user-comment-input" class="compose-comment" rows="5" cols="50" type="text" placeholder="Add a comment..."></textarea><br>
          <div class="submit-button-div"><span id="submit-button">Submit</span></div>
        </form>
      </div>
      <div class="insert-comments"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
